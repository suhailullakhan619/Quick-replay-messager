<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick replay messager Page</title>
  <link rel="stylesheet" href="index1.css">
  <script src="index1.js" defer></script>
</head>
<body>
  <div class="layout">
    <h2 class="heading"><u>Quick replay messager</u></h2>
  <textarea id="message-box" placeholder="Type or select a quick message..."></textarea>

<div class="button-group" id="predefined-buttons">
  <button class="msg-btn">Hello</button>
  <button class="msg-btn">Hi</button>
  <button class="msg-btn">Thank you</button>
  <button class="msg-btn">See you soon</button>
  <button class="msg-btn">Good job</button>
  <button class="msg-btn">Bye</button>
</div>

<div class="add-section">
  <input type="text" id="custom-input" placeholder="Add your message"/>
  <button id="add-btn">Add</button>
</div>

<div class="button-group" id="custom-buttons"></div>
</div>
</body>
</html>
